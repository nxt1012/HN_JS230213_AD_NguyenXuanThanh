<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="header">Feedback TA</div>
    <div class="content">
        <div class="poll">
            <p>Thầy Phú dạy anh em có hay không ?????</p>
            <div class="rating">
                <div class="circle vote">1</div>
                <div class="circle vote">2</div>
                <div class="circle vote">3</div>
                <div class="circle vote">4</div>
                <div class="circle vote">5</div>
                <div class="circle vote">6</div>
                <div class="circle vote">7</div>
                <div class="circle vote">8</div>
                <div class="circle vote">9</div>
                <div class="circle vote">10</div>
            </div>
            <div class="input">
                <form action="" id="form">
                    <div class="embed-submit-field">
                        <input type="text" id="reviewInput" placeholder="Write a review">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="summary">
            <div class="reviews-counter">Reviews</div>
            <div class="average-rating">Average Rating</div>
        </div>
        <div class="review-list">
        </div>
        <div class="help">?</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
